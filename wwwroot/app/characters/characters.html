<div class="container">
    <div class="page-header"><h1>Characters</h1></div>
    <div class="row">
        <div class="col-xs-6 col-lg-4" *ngFor="#character of characters">
            <div class="card" (click)="goToCharacter(character._id)">{{character.name}}</div>
        </div>
    </div>
</div>
