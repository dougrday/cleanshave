<div class="card" *ngIf="data">
	<h2>{{data.name}}</h2>
    <div>{{data.race.name}}</div>
    <div *ngFor="#attr of data.attributes">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-sm-2 col-lg-1">{{attr.name}}</div>
                <div class="col-xs-6 col-sm-2 col-lg-1">d{{(attr.value*2)+4}}</div>
            </div>
        </div>
    </div>
</div>
